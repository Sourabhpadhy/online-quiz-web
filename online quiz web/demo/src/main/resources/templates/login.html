<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - AI Quiz Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { color: #333; margin-bottom: 1.5rem; letter-spacing: -0.5px; }
        
        .form-group { margin-bottom: 1.2rem; text-align: left; position: relative; }
        
        label { 
            display: block; font-size: 0.85rem; color: #555; 
            margin-bottom: 0.4rem; font-weight: 600; 
            transition: color 0.3s;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input:focus, select:focus { 
            border-color: #764ba2; 
            background: #fff; 
            box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
            outline: none;
            transform: translateY(-2px);
        }

        input:focus + label { color: #764ba2; }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }

        button:hover { 
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
        }

        button:active { transform: scale(0.98); }

        .row { display: flex; gap: 15px; }
        .col { flex: 1; }
        
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>ðŸš€ Student Portal</h2>
        <form action="/start" method="post">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter Full Name" required>
            </div>
            
            <div class="form-group">
                <label>Enrollment Number</label>
                <input type="text" name="enrollment" placeholder="e.g. 0827CS211001" required>
            </div>

            <div class="row">
                <div class="col form-group">
                    <label>Class/Sem</label>
                    <input type="text" name="sClass" placeholder="CS-A / 6th" required>
                </div>
                <div class="col form-group">
                    <label>Department</label>
                    <input type="text" name="department" placeholder="CSE" required>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label>Quiz Topic</label>
                <input type="text" name="topic" placeholder="e.g. Java, History" required>
            </div>
            <div class="form-group">
                <label>Difficulty Level</label>
                <select name="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <button type="submit">Start Exam</button>
        </form>
    </div>
</body>
</html>
